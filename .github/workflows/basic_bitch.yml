# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  label:
    branches: [ "main" ]
  schedule:
    - cron: '0/30 * * * *'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  #call-workflow-test:
    #uses: ./.github/workflows/whats-good.yml
  test-release:
    uses: ./.github/workflows/test-release.yml
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    needs: test-release
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: get repo
        uses: actions/checkout@v6

      - name: Set short git commit SHA
        id: vars
        run: |
          short_sha=$(git rev-parse --short ${{ github.sha }})
          echo "SHORT_SHA=$short_sha" >> $GITHUB_ENV

      - name: make release.txt
        run: echo ${{ env.SHORT_SHA }} > Release.txt

      - name: do release
        run: gh release create ${{ env.SHORT_SHA }} Release.txt

      # Runs a single command using the runners shell
      - run: |
          git clone https://github.com/marcrobledo/RomPatcher.js
          ls -a
          cd RomPatcher.js
          npm install
