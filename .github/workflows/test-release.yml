name: make release

on:
  workflow_call:

jobs:
  make-release:
    runs-on: ubuntu-latest

    steps:
      - name: get repo
        uses: actions/checkout@v6

      - name: make tag
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          git tag $GITHUB_OUTPUT $GITHUB_OUTPUT
          git push origin $GITHUB_OUTPUT

      - name: make release.txt
        run: echo $GITHUB_OUTPUT > Release.txt

      - name: get action-gh-release
        uses: softprops/action-gh-release@v2
        with:
          files: Release.txt

